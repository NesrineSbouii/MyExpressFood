<div class="page-holder align-items-center py-4 bg-gray-100 vh-100">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-6 px-lg-4" *ngIf="userlogin">
        <div class="card">
          <div class="card-header px-lg-5">
            <div class="card-heading text-danger">MyExpressFood Login</div>
          </div>
          <div class="card-body p-lg-5">
            <h3 class="mb-4 text-danger">Hi, welcome back! ðŸ‘‹ðŸ‘‹</h3>
            <form id="loginForm" action="index.html">
              <div class="form-floating mb-3">
                <input class="form-control" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" type=" email"
                  placeholder="name@example.com" required>
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating mb-3">
                <input class="form-control" id="floatingPassword" type="password" placeholder="Password" required>
                <label for="floatingPassword">Password</label>
              </div>
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" name="remember" id="remember">
                <label class="form-check-label" for="remember">Remember me</label>
              </div>
              <button class="btn btn-danger" (click)="navigateToHome()" type="button">Submit</button>
            </form>
          </div>
          <div class="card-footer px-lg-5 py-lg-4">
            <div class="text-sm  text-muted">Don't have an account? <a (click)="user_register()">Register</a>.</div>
          </div>
        </div>
      </div>
      <!-- register -->
      <div class="col-lg-6 px-lg-4" *ngIf="userregister">
        <div class="card">
          <div class="card-header px-lg-5">
            <div class="card-heading text-dangery">MyExpressFood Register</div>
          </div>
          <div class="card-body p-lg-5">
            <h3 class="mb-4 text-danger">Get started with MyExpressFood</h3>
            <form action="index.html">
              <div class="form-floating mb-3">
                <input class="form-control" id="username" type="email" placeholder="name@example.com" required>
                <label for="username">Username</label>
              </div>
              <div class="form-floating mb-3">
                <input class="form-control" id="floatingInput" type="email" placeholder="name@example.com" required>
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating mb-3">
                <input class="form-control" id="floatingInput" type="text" placeholder="your address" required>
                <label for="floatingInput">Address</label>
              </div>
              <div class="form-floating mb-3">
                <input class="form-control" id="floatingPassword" type="password" placeholder="Password" required>
                <label for="floatingPassword">Password</label>
              </div>
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" name="agree" id="agree">
                <label class="form-check-label" for="agree">I agree with the <a href="#">Terms & Conditions</a>.</label>
              </div>
              <div class="form-group">
                <button (click)="navigateToHome()" class="btn btn-danger" id="regidter" type="button"
                  name="registerSubmit">Register</button>
              </div>
            </form>
          </div>
          <div class="card-footer px-lg-5 py-lg-4">
            <div class="text-sm text-dangery text-muted">Already have an account? <a (click)="user_login()">Login</a>.
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-xl-5 ms-xl-auto px-lg-4 text-center text-danger"><img class="img-fluid mb-4" width="300"
          src="./assets/food_logo.png" alt="" style="transform: rotate(10deg)">
      </div>
    </div>
  </div>
</div>
